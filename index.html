<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pokedex</title>
</head>
<body>
  <div class="container">
    <img class="pokemon" src="" alt="">

    <img class="pokedex" src="src/pokedex.png" alt="Pokedex">

    <form>
      <input class="input" type="search" placeholder="Name or Number + Enter" required>
    </form>
  
    <h1 class="title">
      <span class="id"></span>
      <span class="name"></span>
    </h1>
  
    <div class="buttons">
      <!-- <button class="random">Random</button> -->
      <button class="prev">Prev</button>
      <button class="next">Next</button>
    </div>
  </div>

  <script type="module" src="src/main.js"></script>
</body>
</html>
